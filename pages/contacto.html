    <main id="content">
      <div class="form-container">   
        <section id="day-content" class="content-day">
        
            <div class="day-contact-container">
                <h2>Contact us</h2>
                <form id="contact-form">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required  ></textarea>
                
                    <button type="submit" class="day-form-button">Enviar</button>
                </form>
                <p id="status"></p>
        </div>
        </section>

        <section id="night-content" class="contact-container">
          <div class="night-contact-container">
              <h2>Contacto</h2>
              <form id="contact-form">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" name="name" required>
                  
                  <label for="email">Correo Electrónico</label>
                  <input type="email" id="email" name="email" required>
                  
                  <label for="message">Mensaje</label>
                  <textarea id="message" name="message" required></textarea>
                  
                  <button type="submit" class="night-form-button">Enviar</button>
              </form>
              <p id="status"></p>
          </div>
      </section>
    
    </main>
